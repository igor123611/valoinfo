<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Jogadores</title>
    <link rel="stylesheet"type="text/css" href="css/stylejogadores.css"> <!-- link do CSS principal -->
</head>
<body>
    <button onclick="history.back()" class="botao-voltar">⬅ Voltar</button>
    <h1>Jogadores</h1>

    <!-- Card: Aspas -->
    <div class="jogador-card">
        <img src="imagens/aspas-mibr-valorant-2025-removebg-preview.png" alt="Aspas, Jogador Profissional">
        <div class="jogador-info">
            <h3>Aspas</h3>
            <p>
                DPI: 800<br>
                Sensibilidade: 0.40<br>
                Taxa de atualização (Hz): 4000<br>
                Scoped Sensitivity / ADS: 1.00 / 1.00<br>
                Sensibilidade do Windows: 6<br>
                Raw Input Buffer: On
            </p>
        </div>
    </div>

    <!-- Card: Sacy -->
    <div class="jogador-card">
        <img src="imagens/image.webp" alt="Sacy, Jogador Profissional">
        <div class="jogador-info">
            <h3>Sacy</h3>
            <p>
                DPI: 1600<br>
                Sensibilidade: 0.12<br>
                Sensibilidade da Mira: 1<br>
                Taxa de Polling: 1000Hz<br>
                Sensibilidade do Windows: 6<br>
                eDPI: 192
            </p>
        </div>
    </div>
</body>
</html>
